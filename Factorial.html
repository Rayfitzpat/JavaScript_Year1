<!DOCTYPE HTML>
<html lang="en">
	<head>
        <title>Factorial</title>
        
       <style>
       h1{
           color: rgb(153, 148, 148) ;
            font-size: 16; 
            border: royalblue 1px solid;
            text-align: center;
       }
       div {
           text-align: center;
       }
       </style>
       
       <script type="text/javascript">
       var number = parseInt(prompt("Please enter a number between 1 & 20"));
      var result = " ";
       var num1 = number;

       if(isNaN(number) || (number<1 || number > 20))
		{
			alert("You did not enter a number between 1 & 20");
			result+="<h1>Please refresh the page and try again</h1>";
		}
		else
        document.write("<h1>Here are your factorials beginning with Number " + number + "</h1>")
		{
            for( i=number; i<=20; i++)
            {
                num1 = i;
                for(j = i -1 ; j>=1;j--)
                {
                 
                 num1 = num1 * j;
                }
                document.write("<div>");
                document.write( i+"!=   "+ num1 + " <br>");
                document.write("</div> ")
            }
            
        }
        document.write("<h1>Thank you for using FitzCorp Factorial Calculator</h1>")
         document.write(result);
       </script>

      
	</head>
	<body>
	</body>
</html>
